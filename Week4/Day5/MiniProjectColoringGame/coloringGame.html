<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Game</title>
    <link rel="stylesheet" href="coloringGame.css">
</head>

<body>
    <div id='game'>
        <div class="colors">
            <button id='buttonClear'>Clear</button>
            <div class='color' id='Red'></div>
            <div class='color' id='Tomato'></div>
            <div class='color' id='Orange'></div>
            <div class='color' id='Yellow'></div>
            <div class='color' id='YellowGreen'></div>
            <div class='color' id='PaleGreen'></div>
            <div class='color' id='ForestGreen'></div>
            <div class='color' id='Aqua'></div>
            <div class='color' id='Aquamarine'></div>
            <div class='color' id='CornflowerBlue'></div>
            <div class='color' id='RoyalBlue'></div>
            <div class='color' id='Blue'></div>
            <div class='color' id='MidnightBlue'></div>
            <div class='color' id='Indigo'></div>
            <div class='color' id='DarkMagenta'></div>
            <div class='color' id='DeepPink'></div>
            <div class='color' id='LightPink'></div>
            <div class='color' id='LightGray'></div>
            <div class='color' id='SlateGray'></div>
            <div class='color' id='Black'></div>
            <div class='color' id='Lavender'></div>
        </div>
        <div id = 'field'></div>
    </div>
    <script src="coloringGame.js"></script>
</body>

</html>
