<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="currencyConverter.css">
</head>
<body>
    <fieldset>
        <legend>Currency Converter</legend>
        <form id="myForm">
             <label for="currencyFrom">From:</label>
             <select id="currencyFrom" name="currencyFrom"></select>
             <label for="currencyTo">To:</label>
             <select id="currencyTo" name="currencyTo"></select>
             <input id="amount" name="amount" placeholder="Amount">
             <button type="submit">Convert</button>
             <output id="result"></output>
         </form>
    </fieldset>
    <script src="currencyConverter.js"></script>
</body>
</html>
